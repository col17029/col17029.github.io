<body>

    <header>
        <picture>
            <img src="images/suncloud.png" alt="suncloud">
        </picture>
        <section class="headings">
            <h1>Wether Weather</h1>
            <div class="motto">Whether wethers report weather or not!</div>
        </section>
    </header>

    <nav class="clearfix">
        <button onclick="togglemenu()">&#9776;</button>
        <ul id="menuNav" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="sodasprings.html">Soda Springs</a></li>
            <li><a href="fishhaven.html">Fish Haven</a></li>
            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <legend>Storm Center Input Area:</legend>
                <label class="ontop">Full Name:* <input type="text" name="fullname" pattern="[A-Za-z ]{5,}" required></label>
                <label class="ontop">Email: <input type="email" name="email" placeholder="someone@somewhere.com"></label>
                <label class="ontop">Phone Number:* <input type="tel" name="phone" required></label>
                <label class="ontop">Zip Code:* <input type="number" name="zip" required></label>
                <label class="ontop">Storm Date: <input type="date" name="date"></label>
                <label class="ontop">Storm type: <input list="stormtype">
                    <datalist id="stormtype">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                <label class="ontop">Storm Severity: 
                    <span id="severityvalue">5</span>
                    <input type="range" name="severity" value="5" min="1" max="10" step="1"
                        list="tickmarks" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                </label>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                <label class="ontop" for="stormregion">Storm Region: </label>
                    <select name="stormregion" id="stormregion">
                        <option value="" selected disabled>Select Region ...</option>
                        <option value="Preston">Preston</option>
                        <option value="SodaSprings">Soda Springs</option>
                        <option value="FishHaven">Fish Haven</option>
                    </select>
                <div>User in-danger level: </div>
                <label class="onside"><input type="radio" name="indanger" value="yes">yes</label>
                <label class="onside"><input type="radio" name="indanger" value="maybe">maybe</label>
                <label class="onside"><input type="radio" name="indanger" value="no">no</label>
                <label class="ontop">Additional information or comments: <textarea name="addinfo"></textarea></label>
            </fieldset>
            <input class="submit" type="submit" value="Submit My Storm">
        </form>



    </main>

        <span id="currentdate"></span>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
