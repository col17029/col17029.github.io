<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description"
        content="Salmon River Adventures Site for Jarrod Collison in CIT 230: Web Frontend Development at Brigham Young University - Idaho">
    <title>Jarrod Collison - Salmon River Adventures Site - Reservations</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <picture>
            <img src="images/kayak_100.jpg" alt="kayak image">
        </picture>
        <section>
            <h1>Salmon River Adventures</h1>
            <h2>a river rafting tour company</h2>
        </section>
    </header>

    <nav class="clearfix">
        <button onclick="togglemenu()">&#9776;</button>
        <ul id="menuNav" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="adventures.html">Adventures</a></li>
            <li><a href="riverguides.html">River Guides</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="active"><a href="reservations.html">Reservations</a></li>
        </ul>
    </nav>
    <main class="resMain">
        <div class="advTable">Table with Info for 3 adventures</div>
        <div class="resForm">
        <form method="get" action="res_confirmation.html">
            <fieldset>
                <legend>Salmon River Registration:</legend>
                <label class="ontop">Full Name:* <input type="text" name="fullname" pattern="[A-Za-z ]{5,}" required></label>
                <label class="ontop">Email:* <input type="email" name="email" placeholder="email@domain.com" required></label>
                <label class="ontop">Phone Number:* <input type="tel" name="phone" required></label>
                <label class="ontop" for="selAdventure">Adventure: </label>
                <select name="selAdventure" id="selAdventure">
                    <option value="" selected disabled>Select Adventure ...</option>
                    <option value="adventure1">Adventure 1</option>
                    <option value="adventure2">Adventure 2</option>
                    <option value="adventure3">Adventure 3</option>
                </select>
                <label class="ontop">Start Date: <input type="date" name="date" required></label>
                <label class="ontop">Question/Comments: <textarea name="commentText"></textarea></label>
            </fieldset>
            <input class="submit" type="submit" value="Reserve my adventure">
        </form>
        </div>
        

    </main>
    <footer>&copy; 2020 &VerticalSeparator; Jarrod Collison <br>
        <span id="currentdate"></span>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
